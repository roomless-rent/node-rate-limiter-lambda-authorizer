service: lambda-authorizer

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-central-1
  stage: ${env:NODE_ENV}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - 'dynamodb:*'
          Resource:
            - 'arn:aws:dynamodb:eu-central-1:090302095195:table/api-rate-limiter-${env:NODE_ENV}'
  environment:
    NODE_ENV: ${env:NODE_ENV}

functions:
  authorizer:
    handler: authorizer.handler
    name: authorizer-${env:NODE_ENV}